[neopixel hotend_rgb]
pin: extra_mcu: PA10
chain_count: 1
color_order: GRB
initial_RED: 0.5
initial_GREEN: 0.4
initial_BLUE: 0.4

[gcode_macro UPDATE_LED_STATUS]
gcode:
  {% if printer.idle_timeout.state == "Printing" %}
    SET_LED LED=hotend_rgb RED=0.0 GREEN=0.0 BLUE=1.0 WHITE=0.0  # Синий при печати
  {% elif printer.idle_timeout.state == "Idle" %}
    SET_LED LED=hotend_rgb RED=0.0 GREEN=1.0 BLUE=0.0 WHITE=0.0  # Зеленый в режиме ожидания
  {% else %}
    SET_LED LED=hotend_rgb RED=1.0 GREEN=0.0 BLUE=0.0 WHITE=0.0  # Красный при ошибке
  {% endif %}


[gcode_macro LED_RED]
gcode:
    SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=0

[gcode_macro LED_GREEN]
gcode:
    SET_LED LED=hotend_rgb RED=0 GREEN=1 BLUE=0

[gcode_macro LED_BLUE]
gcode:
    SET_LED LED=hotend_rgb RED=0 GREEN=0 BLUE=1

[gcode_macro LED_WHITE]
gcode:
    SET_LED LED=hotend_rgb RED=1 GREEN=1 BLUE=1

[gcode_macro LED_OFF]
gcode:
    SET_LED LED=hotend_rgb RED=0 GREEN=0 BLUE=0

[gcode_macro LED_ORANGE]
gcode:
    SET_LED LED=hotend_rgb RED=1 GREEN=0.5 BLUE=0

[gcode_macro LED_PURPLE]
gcode:
    SET_LED LED=hotend_rgb GREEN=0 RED=1 BLUE=0.949

