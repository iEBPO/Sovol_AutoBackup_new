[gcode_macro SET_TEMP_OFFSET]
gcode:
  {% set T = params.TEMP|default(200)|float %}
  {% set Z_BASE = 0 %}
  {% set ALPHA = 0.000385 %}
  {% set Z_OFFSET = Z_BASE + ALPHA * (T - 150) %}
  SET_GCODE_OFFSET Z_ADJUST={Z_OFFSET}
  RESPOND TYPE=command MSG="Z-offset set to {Z_OFFSET:.3f} mm at {T}Â°C"